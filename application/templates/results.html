{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <h1>Here is you optimized flight route:</h1>
        <h3>Total price: {{flights["total_price"] }}</h3>
        </div>
</div>
<!-- Display the API result as a table -->
{% for row in flights %}
    {{row[0]}}
    <ul>
        {% for element in row[1:] %}
            <li>{{element|join(', ')}}<li>
        {% endfor %}
    </ul>
{% endfor %}

{% endblock %}
